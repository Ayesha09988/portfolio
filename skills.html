<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Course Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(113, 184, 243);
            color: black;
        }
        header {
           
            text-align: center;
        }
        .course {
            text-align: center;
            margin: 20px;
            display: none; /* Hide all certificates initially */
        }

        .course img {
            max-width: 40%;
            height: auto;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

       
    </style>
</head>
<body>

<h1>My Skills</h1>
<div class="course">
    <h2>Introduction to Python</h2>
    <img src="static/python.jpg" alt="Certificate for Course Name 1">
</div>

<div class="course">
    <h2>web developement</h2>
    <img src="static/webdevelopement.jpg" alt="Certificate for Course Name 2">
</div>

<!-- Add more courses and certificates as needed -->

<div class="controls">
    <button onclick="showPreviousCertificate()">&#8592; Previous</button>
    <button onclick="showNextCertificate()">Next &#8594;</button>
</div>

<script>
    const certificates = document.querySelectorAll('.course');
    let currentIndex = 0;

    function showCertificate(index) {
        if (index >= 0 && index < certificates.length) {
            certificates[index].style.display = 'block';
        }
    }

    function hideCertificate(index) {
        if (index >= 0 && index < certificates.length) {
            certificates[index].style.display = 'none';
        }
    }

    function showNextCertificate() {
        hideCertificate(currentIndex);
        currentIndex = (currentIndex + 1) % certificates.length;
        showCertificate(currentIndex);
    }

    function showPreviousCertificate() {
        hideCertificate(currentIndex);
        currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
        showCertificate(currentIndex);
    }

    showCertificate(currentIndex);
</script>

</body>
</html>
